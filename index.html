<!doctype html>
<html>
    <head>
        <title>Decodificador de Textos</title>
        <meta charset="utf-8" lang="ptbr">

        <main>

            <section>

                    <img src="imgs/logo.svg" height="48">

            </section>

            <section>

                    <div class="spa"></div>
                    <textarea id="entrada" placeholder="Digite seu texto"></textarea>

                        <img src="imgs/impor.svg" width="16" height="16">

                    </div>

                    </div>
                </div>
            </section>

            <section>
                <div class="b3">
                    <div class="msg">
                        <div id="imagem">

                            <img src="imgs/img1.svg">
                        </div>

                    </div>
                    <div class="bt">
                        <button class="copiar" onclick="copiar();">Copiar</button>
                    </div>
                </div>
